<!DOCTYPE HTML>
<html>
<head>
    <title>Sign Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Section -->
            <section>
                <header class="major">
                    <h2>Sign Up</h2>
                </header>

                <form method="post" action="/member">
                    <div class="row gtr-uniform">
                        <div class="col-6">
                            <input type="text" name="n_userId" placeholder="ID" />
                        </div>
                        <div class="col-6"></div>

                        <div class="col-6">
                            <input type="password" name="n_userPwd" placeholder="PASSWORD" />
                        </div>
                        <div class="col-6"></div>

                        <div class="col-6">
                            <input type="text" name="n_userName" placeholder="Name" />
                        </div>
                        <div class="col-6"></div>

                        <div class="col-12">
                            <ul class="actions">
                                <li><input type="submit" value="Sign up" class="primary" /></li>
                            </ul>
                        </div>
                    </div>
                </form>

            </section>

        </div>
    </div>

    <!-- sidebar -->
    <div th:replace="~{sidebar.html::sidebar}"></div>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
